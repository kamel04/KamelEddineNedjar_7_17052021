  <body>
    <div id="overlay" class="overlay"></div>
    <header class="main-header">
      <!-- LOGO -->
      <img src="public/img/logo.png" alt="logo les petits plats" />

      <!-- Search bar -->
      <form action="index.html" method="POST" class="search-form">
        <input
          type="text"
          id="search-bar"
          class="search-bar"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette (Algo1)"
        />
        <button type="submit" title="Rechercher" class="search-btn">
          <span class="fas fa-search"></span>
        </button>
      </form>

      <!-- Tags labels -->
      <div class="labels" id="labels"></div>

      <!-- Advanced search -->
      <form action="index.html" method="POST" class="filters" id="filters">
        <div class="filters-elt" id="filters-elt-ing">
          <input placeholder="Ingrédients" id="ing-input" />
          <span class="fas fa-chevron-down" id="ing-btn"></span>
          <div class="filters-all">
            <ul id="ing-filter-list"></ul>
          </div>
        </div>

        <div class="filters-elt" id="filters-elt-app">
          <input placeholder="Appareils" id="app-input" />
          <span class="fas fa-chevron-down" id="app-btn"></span>
          <div class="filters-all">
            <ul id="app-filter-list"></ul>
          </div>
        </div>

        <div class="filters-elt" id="filters-elt-ust">
          <input placeholder="Ustensiles" id="ust-input" />
          <span class="fas fa-chevron-down" id="ust-btn"></span>
          <div class="filters-all">
            <ul id="ust-filter-list"></ul>
          </div>
        </div>
      </form>
    </header>
