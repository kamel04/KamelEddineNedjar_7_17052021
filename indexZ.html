<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="public/img/icon.png" />
    <title>Les petits plats</title>

    <script src="https://kit.fontawesome.com/f17c906855.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div id="mainContainer" class="container">
      <!-- logo -->
      <div class="row">
        <div class="my-3 text-center">
          <img class="logo" src="public/img/logo.png" alt="logo" height="93px" />
        </div>
      </div>

      <!-- barre de recherche  -->
      <div class="row">
        <form action="" class="col">
          <div class="input-group-searche">
            <input
              type="text"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              class="form-control forme-searche"
            />
            <button type="button" class="btn btn-search-icon">
              <i class="fas fa-search text-muted"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- active tagList -->
      <div class="row">
        <ul id="activeTags_list" class="list-inline col-12 pl-0"></ul>
      </div>

      <!-- Champ de recherche avancée -->
      <div class="row flex-row-mb-4 px-md-3 px-4">
        <div
          id="tagSelect_ingredients"
          class="col-md-3 col-5 col-lg-2 bg-primary border rounded heightControl"
        >
          <div class="row">
            <button
              id="btnOpen_ingredients"
              class="w-100 btn btn-primary btn-lg font-weight-bold text-left"
            >
              Ingredients <i class="float-right pt-3 fas fa-chevron-down"></i>
            </button>
            <div class="input-group">
              <input
                class="form-control form-control-lg bg-primary text-white"
                id="searchBar_ingredients"
                type="text"
                placeholder="Search an ingredient"
              />
              <div class="input-group-append">
                <button id="btnClose_ingredients" class="btn btn-primary btn-lg">
                  <i class="mr-2 fas fa-chevron-up"></i>
                </button>
              </div>
            </div>
          </div>

          <div id="dropdown_ingredients" class="row dropBoxTest">
            <ul
              id="tagList_ingredients"
              class="w-100 mx-4 list-inline text-white d-flex justify-content-between flex-wrap"
            ></ul>
          </div>
        </div>

        <div
          id="tagSelect_devices"
          class="col-md-3 col-5 col-lg-2 bg-success border rounded mx-3 heightControl"
        >
          <div class="row">
            <button
              id="btnOpen_devices"
              class="text-left w-100 btn btn-success btn-lg font-weight-bold text-white"
            >
              Devices <i class="float-right pt-3 fas fa-chevron-down"></i>
            </button>
            <div class="input-group">
              <input
                class="form-control form-control-lg bg-success text-white"
                id="searchBar_devices"
                type="text"
                placeholder="Search a device"
              />
              <div class="input-group-append">
                <button id="btnClose_devices" class="btn btn-success btn-lg">
                  <i class="text-white mr-2 fas fa-chevron-up"></i>
                </button>
              </div>
            </div>
          </div>

          <div id="dropdown_devices" class="row">
            <ul
              id="tagList_devices"
              class="w-100 mx-4 list-inline text-white d-flex justify-content-between flex-wrap"
            ></ul>
          </div>
        </div>

        <div
          id="tagSelect_ustensils"
          class="mt-3 mt-md-0 col-md-3 col-5 col-lg-2 bg-danger border rounded heightControl"
        >
          <div class="row">
            <button
              id="btnOpen_ustensils"
              class="text-left w-100 btn btn-danger btn-lg font-weight-bold"
            >
              Ustensils <i class="float-right pt-3 fas fa-chevron-down"></i>
            </button>
            <div class="input-group">
              <input
                class="form-control form-control-lg bg-danger text-white"
                id="searchBar_ustensils"
                type="text"
                placeholder="Search an ustensil"
              />
              <div class="input-group-append">
                <button id="btnClose_ustensils" class="btn btn-danger btn-lg">
                  <i class="mr-2 fas fa-chevron-up"></i>
                </button>
              </div>
            </div>
          </div>

          <div id="dropdown_ustensils" class="row">
            <ul
              id="tagList_ustensils"
              class="w-100 mx-4 list-inline text-white d-flex justify-content-between flex-wrap"
            ></ul>
          </div>
        </div>
      </div>

      <!-- Galerie de recettes -->
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
